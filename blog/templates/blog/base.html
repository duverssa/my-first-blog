{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <title>Cooking with Code</title>
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <p class="buttonsTop">Welcome back {{ user.username }}!</p>
            <a class="buttonsTop" href="{% url 'logout' %}">Logout</a><br/>
            {% else %}
            <a id ="register" href="{% url 'register' %}">Register now!</a>
            <a class="buttonsTop" href="{% url 'login' %}">Log-in!</a>
            {% endif %}
            <h1><a href="/">Cooking With Code</a></h1>
            <h2 id="subtitle">Resources for C#, C++, and Python code</h2>
        </div>
        <div class="content container">
               <div class="row">
               <div class="row">
                   <div class="col-md-8">
                       {% block content %}
                       {% endblock %}
                   </div>
               </div>
         </div>
    </body>
</html>
