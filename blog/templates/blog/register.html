{% extends 'blog/base.html' %}

	{% block content %}
        <h1>Register Now!</h1>
        <form id="user_form" method="post" action="/blog/register/" enctype="multipart/form-data">
            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register"/>
        </form>
	{% endblock %}
